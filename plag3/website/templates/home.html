{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
</head>
<body>

<div>
    {% if messages %}
    <ul>
        {% for message in messages%}
        <li>
            <div class="in">
                {{ message }}

            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

</div>


    <div class="container">
        <br>
        <h2>FILE</h2>
        <br>
        <br>
        <br>
        <br>
        <form action="{% url 'upl' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="file" name="fil" required accept="application/msword means,application/vnd.openxmlformats-officedocument.wordprocessingml.document"><br>
            <br>
            <br>
            <br>

            <button>UPLOAD</button><br>
            <br>
            <br>
        </form>
    </div>
    
</body>
</html>
